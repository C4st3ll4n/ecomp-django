{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-9">
            <h2>Listagem de Produtos</h2>
        </div>

        <div class="col-md-3">
            <a href="{% url 'produtos:create' %}" class="btn btn-primary btn-blok"><i class="fa fa-plus-circle"></i> Adicionar produto</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>


            {% for p in products %}
                <tr>
                    <td>{{ p.name|capfirst }}</td>
                    <td>R$ {{ p.price }}</td>
                    <td>{{ p.description }}</td>
                    <td>{{ p.category.name }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a href="{% url 'produtos:update' p.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'produtos:delete' p.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </td>
                </tr>

            {% empty %}
                <tr>
                    <td colspan=5 class="text-center">Não existe nenhum produto</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
